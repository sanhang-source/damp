<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数据资产管理平台</title>
    <script type="text/javascript">
      // 单页应用GitHub Pages重定向脚本
      // 将路径存储到sessionStorage，然后重定向到首页
      var pathSegmentsToKeep = 1; // 保留1段路径（仓库名）

      var l = window.location;
      var repo = l.pathname.split('/')[1]; // 获取仓库名
      var path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      var query = l.search.slice(1);
      var hash = l.hash.slice(1);
      
      // 保存原始URL到sessionStorage
      sessionStorage.setItem('redirect', JSON.stringify({
        path: '/' + path,
        query: query,
        hash: hash
      }));
      
      // 重定向到首页
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/' + repo + '/');
    </script>
  </head>
  <body>
    正在重定向...
  </body>
</html>
